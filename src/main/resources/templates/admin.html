
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:security="">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <thead>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Email</th>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>


        <td><form th:method="GET" th:action="@{/admin/{id}/replacement(id=${user.getId()})}" th:object="${user}">
            <input type="submit" value="EDIT USER"/>
        </form></td>

        <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}"  th:object="${user}">
            <input type="submit" value="DELETE USER">
        </form></td>


    </tr>
    </tbody>
</table>

<a href="/admin/addNewUser">Add new user</a>

<form action="/logout">
    <button type="submit">Logout</button>
</form>

<br>

</body>
</html>
